<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <h2>จำนวน สส. พึงมี</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <ion-grid>
    <ion-row align-item-center text-center>
      <ion-col col-3></ion-col>
      <ion-col col-3>
        <button ion-button outline block color="danger" class="backgroundButton" (click)="goHaveScore()">พึงมี</button>
      </ion-col>
      <ion-col col-3>
        <button ion-button outline block color="danger" class="backgroundButton" (click)="goAreaScoreGraph()">เขต</button>
      </ion-col>
      <ion-col ion-col col-3>
        <button ion-button outline block color="danger" class="backgroundButton" (click)="goPartyListGraph()">บัญชี</button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-item *ngFor="let scoreParty of listScoreParty" class="background">
    <ion-row align-items-center text-center>
      <ion-col col-3>
        <img class="circle-pic" [src]=scoreParty.urlImg />
      </ion-col>
      <ion-col class="fontBold" col-3>{{scoreParty.haveScore}}</ion-col>
      <ion-col col-3>{{scoreParty.areaScore}}</ion-col>
      <ion-col col-3>{{scoreParty.nameListScore}}</ion-col>
    </ion-row>
  </ion-item>
</ion-content>
