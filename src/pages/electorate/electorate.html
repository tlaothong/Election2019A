<ion-header  class="backgroundNav" >
  <ion-navbar>
    <ion-title text-center color="danger">
      <h2>เขตเลือกตั้ง</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <button ion-button outline block color="danger" (click)="goFilter()" class="text" >{{filter}}</button>
  <h4><b>เขตเลือกตั้งทั้งหมด</b></h4>
  <div *ngFor="let area of listArea">
    <ion-card padding (click)="onClick($event,area.idArea,area.nameArea)" id="{{area.nameArea}}" >
      <h2>{{ area.nameArea }}</h2>
    </ion-card>
  </div>

</ion-content>
