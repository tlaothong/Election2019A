<ion-header  class="backgroundNav" >
  <ion-navbar>
    <ion-title text-center color="danger">
      <h2>เขตเลือกตั้ง</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <button ion-button outline block color="danger" (click)="goFilter()" class="text" >{{filter}}</button>
  <h1>เขตเลือกตั้งทั้งหมด</h1>
  <div *ngFor="let area of listArea">
    <ion-card padding (click)="onClick($event,token)" id="{{area.nameArea}}" >
      <h1>{{ area.nameArea }}</h1>
    </ion-card>
  </div>

</ion-content>
